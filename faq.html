<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫助中心 | BlueCore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .faq-item h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="main-header">
            <div class="container">
                <a href="index.html" class="logo">
                    <i class="fa-solid fa-microchip"></i> BlueCore
                </a>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <h1>幫助中心 (FAQ)</h1>
        <div class="content-box"
            style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
            <div class="faq-item">
                <h3>Q1: 如何註冊會員？</h3>
                <p>點擊右上角的「註冊」按鈕，填寫您的電子郵件與密碼即可完成註冊。現在註冊還送 $100 購物金！</p>
            </div>

            <div class="faq-item">
                <h3>Q2: 忘記密碼怎麼辦？</h3>
                <p>請在登入頁面點擊「忘記密碼」，系統將發送重設密碼連結至您的信箱。</p>
            </div>

            <div class="faq-item">
                <h3>Q3: 提供哪些付款方式？</h3>
                <p>我們目前支援信用卡（Visa, MasterCard）、Apple Pay 以及貨到付款服務。</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2025 - 2026 BlueCore Inc. All Rights Reserved.
            </div>
        </div>
    </footer>
</body>

</html>
