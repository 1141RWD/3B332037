<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳 | BlueCore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Checkout Specific Styles */
        .checkout-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
            padding-top: 30px;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }

        .checkout-section {
            background: var(--white);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .checkout-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-col {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .checkout-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .checkout-item:last-child {
            border-bottom: none;
        }

        .checkout-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .checkout-item-info {
            flex: 1;
        }

        .checkout-item-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .checkout-item-meta {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .checkout-item-price {
            font-weight: bold;
            color: var(--primary-color);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .place-order-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .place-order-btn:hover {
            background: var(--primary-dark);
        }

        /* Custom Confirm Modal */
        .confirm-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .confirm-modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            animation: fadeIn 0.3s;
        }

        .confirm-modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-cancel {
            padding: 8px 20px;
            background: #f1f5f9;
            color: #64748b;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-confirm {
            padding: 8px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="main-header">
            <div class="container">
                <a href="index.html" class="logo">
                    <i class="fa-solid fa-microchip"></i> BlueCore
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 style="margin-bottom: 20px;">結帳確認</h1>

        <form id="checkoutForm" class="checkout-container">
            <!-- Left Column: Shipping Info -->
            <div class="checkout-section">
                <h2 class="checkout-title">收件資訊</h2>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="lastName">姓氏</label>
                            <input type="text" id="lastName" required placeholder="姓">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="firstName">名字</label>
                            <input type="text" id="firstName" required placeholder="名">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">手機號碼</label>
                    <input type="tel" id="phone" required placeholder="請輸入台灣電話號碼">
                </div>

                <div class="form-group">
                    <label for="email">電子信箱 (訂單通知)</label>
                    <input type="email" id="email" required placeholder="請輸入電子信箱">
                </div>

                <div class="form-row">
                    <div class="form-col">

                        <div class="form-group">
                            <label for="city">縣市</label>
                            <select id="city" required>
                                <option value="">請選擇縣市...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="district">鄉鎮市區</label>
                            <select id="district" required disabled>
                                <option value="">請先選擇縣市...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">詳細地址</label>
                    <input type="text" id="address" required placeholder="請輸入詳細地址">
                </div>

                <h2 class="checkout-title" style="margin-top: 30px;">付款方式</h2>
                <div class="form-group">
                    <div style="display: flex; gap: 15px;">
                        <label
                            style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="radio" name="payment" value="credit" checked> 信用卡
                        </label>
                        <label
                            style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="radio" name="payment" value="cod"> 貨到付款
                        </label>
                    </div>
                </div>
            </div>

            <!-- Right Column: Order Summary -->
            <div class="checkout-section">
                <h2 class="checkout-title">訂單摘要</h2>
                <div id="checkout-items">
                    <!-- Items injected via JS -->
                </div>

                <!-- Coupon Input -->
                <div class="form-group" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                    <label for="couponCode">優惠代碼</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="couponCode" placeholder="請輸入優惠碼" style="flex: 1;">
                        <button type="button" id="openCouponModalBtn"
                            style="padding: 10px 15px; background: #0ea5e9; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            <i class="fa-solid fa-ticket"></i> 選擇優惠券
                        </button>
                        <button type="button" id="applyCouponBtn"
                            style="padding: 10px 15px; background: #334155; color: white; border: none; border-radius: 4px; cursor: pointer;">套用</button>
                    </div>
                    <div id="couponMessage" style="font-size: 0.85rem; margin-top: 5px;"></div>
                </div>

                <div style="margin-top: 20px;">
                    <div class="summary-row">
                        <span>小計</span>
                        <span id="subtotal">NT$0</span>
                    </div>
                    <div class="summary-row">
                        <span>運費</span>
                        <span id="shipping">NT$0</span>
                    </div>
                    <div class="summary-row" id="discount-row" style="display: none; color: var(--primary-color);">
                        <span>折扣</span>
                        <span id="discount-amount">-NT$0</span>
                    </div>
                    <div class="summary-total">
                        <span>總計</span>
                        <span id="total" style="color: var(--primary-color);">NT$0</span>
                    </div>
                </div>

                <button type="submit" class="place-order-btn">確認結帳</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="copyright" style="text-align: center; padding: 20px; color: #666;">
                &copy; 2025 BlueCore Inc. All Rights Reserved. <span class="version">Build 069340c</span>
            </div>
        </div>
    </footer>

    <script type="module" src="js/notification.js?v=069340c"></script>
    <script type="module" src="js/auth.js?v=069340c"></script>
    <script type="module" src="js/ui.js?v=069340c"></script>
    <script type="module" src="js/checkout.js?v=069340c"></script>

    <!-- Coupon Selection Modal -->
    <div id="couponModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close-modal" id="closeCouponModal">&times;</span>
            <div class="modal-header">
                <h2><i class="fa-solid fa-ticket" style="color: #eab308;"></i> 選擇優惠券</h2>
            </div>
            <div class="modal-body" id="couponListContainer" style="max-height: 400px; overflow-y: auto;">
                <!-- Coupons injected by JS -->
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="deleteConfirmModal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h3 style="margin-bottom: 10px; color: #1e293b;">確認刪除</h3>
            <p style="color: #64748b;">您確定要將此商品移除嗎？</p>
            <div class="confirm-modal-actions">
                <button class="btn-cancel" onclick="closeDeleteModal()">取消</button>
                <button class="btn-confirm" onclick="confirmDeleteItem()">確定移除</button>
            </div>
        </div>
    </div>
</body>

</html>
