<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - BlueCore 3C 數位商城</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @media (max-width: 768px) {
            .auth-content-wrapper {
                flex-direction: column !important;
                align-items: center !important;
            }

            .auth-box {
                width: 100%;
                margin-bottom: 20px !important;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-microchip"></i> BlueCore
            </a>
            <div class="user-links">
                <!-- Auth Content willed be injected here -->
            </div>
        </div>
    </header>

    <div class="auth-container"
        style="flex-direction: column; justify-content: flex-start; padding-top: 40px; height: auto;">

        <!-- Top Section: Profile & Coupons -->
        <div class="auth-content-wrapper"
            style="display: flex; gap: 40px; align-items: flex-start; width: 100%; max-width: 1000px; margin-bottom: 30px;">
            <div class="auth-box profile-box" style="flex: 1; margin: 0; max-width: none;">
                <h2><i class="fa-solid fa-id-card"></i> 會員資料修改</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="uid">會員編號 (UID)</label>
                        <input type="text" id="uid" disabled
                            style="background-color: #f5f5f5; font-family: monospace; cursor: not-allowed; font-size: 0.9em;">
                    </div>
                    <div class="form-group">
                        <label for="role">目前的身份權限</label>
                        <input type="text" id="role" disabled
                            style="background-color: #f5f5f5; color: #0284c7; font-weight: bold; cursor: not-allowed;">
                    </div>
                    <div class="form-group">
                        <label for="email">電子信箱 (無法修改)</label>
                        <input type="email" id="email" disabled style="background-color: #f5f5f5; cursor: not-allowed;">
                    </div>
                    <div class="form-group">
                        <label for="displayName">顯示名稱</label>
                        <input type="text" id="displayName" placeholder="請輸入您的暱稱" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密碼 (若不修改請留空)</label>
                        <input type="password" id="newPassword" placeholder="輸入新密碼">
                    </div>
                    <button type="submit" class="auth-btn">儲存修改</button>
                </form>
                <div class="auth-footer">
                    <a href="index.html">返回首頁</a>
                </div>
            </div>

            <div class="auth-box coupon-box" style="flex: 1; margin: 0; max-width: none;">
                <h2><i class="fa-solid fa-ticket"></i> 我的折價券</h2>
                <div class="coupon-list">
                    <div class="coupon-item"
                        style="border: 2px dashed var(--primary-color); padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #fff5f5; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: bold; color: var(--primary-color); font-size: 1.1rem;">WELCOME100
                            </div>
                            <div style="color: #666; font-size: 0.9rem;">新會員見面禮 - 折抵 NT$100</div>
                        </div>
                        <button onclick="copyCoupon('WELCOME100')"
                            style="background: white; border: 1px solid var(--primary-color); color: var(--primary-color); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">複製</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section: Order History -->
        <div class="auth-box order-history-box" style="width: 100%; max-width: 1000px; margin: 0; text-align: left;">
            <h2><i class="fa-solid fa-clock-rotate-left"></i> 歷史訂單</h2>
            <div id="order-list" style="margin-top: 20px;">
                <p style="text-align: center; color: #999;">載入中...</p>
            </div>
        </div>

        <script>
            function copyCoupon(code) {
                navigator.clipboard.writeText(code).then(() => {
                    alert('優惠碼 ' + code + ' 已複製！');
                });
            }
        </script>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>關於 BlueCore</h3>
                    <p>我們致力於提供最優質的 3C 數位產品，讓科技為您的生活帶來更多便利與樂趣。</p>
                </div>
                <div class="footer-col">
                    <h3>客戶服務</h3>
                    <ul>
                        <li><a href="#">關於我們</a></li>
                        <li><a href="#">隱私權政策</a></li>
                        <li><a href="#">服務條款</a></li>
                        <li><a href="seller.html">賣家中心</a></li>
                        <li><a href="#">聯絡我們</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3>關注我們</h3>
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-line"></i></a>
                    </div>
                </div>

            </div>
            <div class="copyright">
                &copy; 2025 BlueCore Inc. All Rights Reserved. <span class="version">Build 1dfa420</span>
            </div>
        </div>
    </footer>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2><i class="fa-solid fa-file-invoice"></i> 訂單詳情</h2>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Details injected by JS -->
            </div>
            <div class="modal-footer" style="margin-top: 20px; text-align: right;">
                <button class="btn-cancel-view"
                    style="background: #ccc; color: #333; padding: 8px 20px; border: none; border-radius: 4px; cursor: pointer;">關閉</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/ui.js?v=97dc873"></script>
    <script type="module" src="js/auth.js?v=97dc873"></script>
    <script type="module" src="js/profile.js?v=97dc873"></script>
</body>

</html>
