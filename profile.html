<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - BlueCore 3C 數位商城</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-microchip"></i> BlueCore
            </a>
            <div class="user-links">
                <!-- Auth Content willed be injected here -->
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box profile-box">
            <h2><i class="fa-solid fa-id-card"></i> 會員資料修改</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">電子信箱 (無法修改)</label>
                    <input type="email" id="email" disabled style="background-color: #f5f5f5; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label for="displayName">顯示名稱</label>
                    <input type="text" id="displayName" placeholder="請輸入您的暱稱" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密碼 (若不修改請留空)</label>
                    <input type="password" id="newPassword" placeholder="輸入新密碼">
                </div>
                <button type="submit" class="auth-btn">儲存修改</button>
            </form>
            <div class="auth-footer">
                <a href="index.html">返回首頁</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h3>關於 BlueCore</h3>
                    <p>我們致力於提供最優質的 3C 數位產品，讓科技為您的生活帶來更多便利與樂趣。</p>
                </div>
                <div class="footer-col">
                    <h3>客戶服務</h3>
                    <ul>
                        <li><a href="#">運送說明</a></li>
                        <li><a href="#">退換貨政策</a></li>
                        <li><a href="#">常見問題</a></li>
                        <li><a href="#">聯絡我們</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h3>關注我們</h3>
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-line"></i></a>
                    </div>
                </div>

            </div>
            <div class="copyright">
                &copy; 2024 BlueCore Inc. All Rights Reserved. <span class="version">v1.1.0</span>
            </div>
        </div>
    </footer>

    <script type="module" src="auth.js"></script>
</body>

</html>
