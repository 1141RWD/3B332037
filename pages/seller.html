<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賣家中心 | BlueCore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .seller-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .product-table th,
        .product-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .product-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #475569;
        }

        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .edit-btn {
            background: #e0f2fe;
            color: #0284c7;
        }

        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
        }

        /* Modal specific for seller */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cecece;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-microchip"></i> BlueCore 賣家中心
            </a>
            <div class="user-links">
                <a href="../index.html">返回首頁</a>
            </div>
        </div>
    </header>

    <div class="seller-container">
        <div class="dashboard-header">
            <h1>商品管理</h1>
            <div class="header-actions">
                <a href="../index.html" class="btn-secondary"
                    style="text-decoration: none; display: inline-block; margin-right: 10px;">
                    <i class="fa-solid fa-shop"></i> 回賣場首頁
                </a>
                <button class="btn-primary" onclick="openProductForm()">
                    <i class="fa-solid fa-plus"></i> 新增商品
                </button>
            </div>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th width="80">圖片</th>
                    <th>商品名稱</th>
                    <th>價格</th>
                    <th>類別</th>
                    <th>銷量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <tr>
                    <td colspan="6" style="text-align: center;">載入中...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Advanced Tools Removed -->



    <!-- Access Denied Modal -->
    <div id="access-denied-modal" class="modal"
        style="display: none; background-color: rgba(15,23,42,0.95); backdrop-filter: blur(8px);">
        <div class="modal-content"
            style="max-width: 450px; text-align: center; padding: 40px; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
            <div style="font-size: 4rem; margin-bottom: 20px; animation: bounce 1s infinite;">⛔</div>
            <h2 style="color: #ef4444; font-size: 1.8rem; margin-bottom: 10px;">存取被拒 (Access Denied)</h2>
            <p style="color: #64748b; font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px;">
                <span id="denied-email"
                    style="display: block; font-weight: bold; color: #334155; margin-bottom: 10px;"></span>
                抱歉，您的帳號權限不足。<br>僅限 <strong>賣家 (Seller)</strong> 或 <strong>管理員</strong> 進入此區域。
            </p>
            <a href="../index.html" class="btn-primary"
                style="display: inline-block; width: 100%; text-decoration: none; padding: 15px; font-size: 1.1rem; border-radius: 50px;">
                <i class="fa-solid fa-house"></i> 返回首頁
            </a>
            <div style="margin-top: 15px;">
                <button onclick="window.location.href='../pages/login.html'" class="btn-secondary"
                    style="width: 100%; padding: 12px; border-radius: 50px; background: transparent; border: 1px solid #e2e8f0;">
                    切換帳號
                </button>
            </div>

            <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <p style="color: #94a3b8; font-size: 0.9rem;">
                    想成為賣家嗎？<br>
                    請前往 <a href="../pages/profile.html" style="color: #0EA5E9; text-decoration: underline;">個人檔案
                        (Profile)</a> 頁面申請。
                </p>
            </div>
        </div>
    </div>

    <style>
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>

    <!-- Edit/Add Product Modal -->
    <div id="product-form-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeProductForm()">&times;</span>
            <div class="modal-header">
                <h2 id="form-title">新增商品</h2>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label>商品名稱</label>
                        <input type="text" id="p-title" required>
                    </div>

                    <div class="form-group">
                        <label>圖片連結 (URL)</label>
                        <input type="text" id="p-image" placeholder="https://..." required>
                        <div style="margin-top: 5px; font-size: 0.9em; color: #666;">
                            或上傳圖片: <input type="file" id="p-image-file" accept="image/*">
                        </div>
                        <div style="margin-top: 10px; text-align: center;">
                            <img id="p-image-preview" src="" alt="預覽圖"
                                style="max-width: 100%; max-height: 200px; display: none; border-radius: 6px; border: 1px solid #ddd;">
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label>價格 (NT$)</label>
                            <input type="number" id="p-price" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>類別</label>
                            <select id="p-category">
                                <option value="mobile">手機平板</option>
                                <option value="computer">電腦筆電</option>
                                <option value="fashion">流行服飾</option>
                                <option value="beauty">美妝保養</option>
                                <option value="gaming">遊戲電玩</option>
                                <option value="lifestyle">居家生活</option>
                                <option value="food">美食保健</option>
                                <option value="auto">汽機車百貨</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>已售出數量 (顯示用)</label>
                        <input type="number" id="p-sold" value="0">
                    </div>

                    <div style="background: #f8fafc; padding: 15px; border-radius: 6px; margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px 0; color: #475569;">商品規格設定 (用逗號隔開)</h4>
                        <div class="form-group">
                            <label>顏色選項 (例如: 紅色, 藍色, 黑色)</label>
                            <input type="text" id="p-colors" placeholder="輸入顏色...">
                        </div>
                        <div class="form-group">
                            <label>規格選項 (例如: 256GB, 512GB:+3000)</label>
                            <input type="text" id="p-specs" placeholder="使用 :+3000 來設定加價...">
                        </div>
                    </div>

                    <div class="modal-footer" style="text-align: right; margin-top: 20px;">
                        <button type="button" class="btn-secondary" onclick="closeProductForm()">取消</button>
                        <button type="submit" class="btn-primary">儲存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/notification.js?v=4c86ac7"></script>
    <script type="module" src="../js/ui.js?v=4c86ac7"></script>
    <script type="module" src="../js/auth.js?v=4c86ac7"></script>
    <script type="module" src="../js/seller.js?v=4c86ac7"></script>
</body>

</html>
