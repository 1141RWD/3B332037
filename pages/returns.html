    <header>
        <div class="main-header">
            <div class="container">
                <a href="../index.html" class="logo">
                    <i class="fa-solid fa-microchip"></i> BlueCore
                </a>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <h1>退換貨說明</h1>
        <div class="content-box"
            style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
            <h3>鑑賞期說明</h3>
            <p>依照消費者保護法規定，BlueCore 提供商品到貨 7 天鑑賞期（包含例假日）之權益。鑑賞期非試用期，商品需保持全新狀態。</p>

            <h3>如何申請退貨</h3>
            <ol>
                <li>登入會員中心，進入「歷史訂單」。</li>
                <li>選擇要退貨的訂單，點擊「申請退貨」。</li>
                <li>填寫退貨原因並提交，客服人員將於 1-2 個工作天內審核。</li>
            </ol>

            <h3>退款流程</h3>
            <p>商品回收並確認無誤後，款項將於 7-10 個工作天內退回原本的付款帳戶。</p>
        </div>
    </main>
